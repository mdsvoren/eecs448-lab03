<!DOCTYPE html>
<title>
    Password Validator
</title>
<header>
    <h1>
        Password Validator
    </h1>
</header>

<body>
    <form>
        Enter Password:<br>
        <input type="text" name="password1" id="pass1" value="">
        <br><br>
        Re-Enter Password:<br>
        <input type="text" name="password2" id="pass2" value="">
        <br><br>
        <button type="submit" form="passwordVal" value="Validate" onclick="validator()">Validate</button>
    </form>

    <script>
        function validator()
        {
            if(document.getElementById("pass1").value == document.getElementById("pass2").value)
            {
              if ((document.getElementById("pass1").value.length) >= 8)
              {
                alert("Passwords Match!")
              }
              else
              {
                alert("Passwords must be at least 8 characters long")
              }
            }
            else
            {
                alert("Passwords Do Not Match")
            }
        }
    </script>
</body>

</html>
